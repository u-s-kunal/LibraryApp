<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Library</title>
</head>



<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-3 ">Books Library</a>
            <form class="d-flex">
                <input class="form-control me-3 search " type="search" id="searchTxt" placeholder="Find your Book..."
                    aria-A="Search">
                <button class="btn btn-danger " type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="alertSMS" class="">
        <!-- <span class="alert alert-success " role="alert">
     
            <p class="text-align-center">The Book is added<b>---Succsessfully..!!!</b></p>
         </span>; -->
    <div>
        <form id="mainForm" class="my-5 mx-5">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Book Title :</label>
                <div class="col-sm-10">
                    <input id="bookTitle" type="text" class="form-control" name="title">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Author :</label>
                <div class="col-sm-10">
                    <input id="bookAuthor" type="text" class="form-control">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">type </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="SelfHelp" value="Self-Help"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Self-Help
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Education" value="Education">
                        <label class="form-check-label" for="gridRadios2">
                            Education
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction">
                        <label class="form-check-label" for="gridRadios3">
                            Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="NonFiction" value="Non-Fiction">
                        <label class="form-check-label" for="gridRadios3">
                            Non-Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Religious" value="Religious">
                        <label class="form-check-label" for="gridRadios3">
                            Religious
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="History" value="History">
                        <label class="form-check-label" for="gridRadios3">
                            History
                        </label>
                    </div>
                </div>
            </fieldset>
            <input id="addBook" type="submit" class="btn btn-primary" value="Add Book">
        </form>
        <div class="container container-fluid">
            <div class="bookTable table-responsive">
                <table class="table table-dark table-striped mb-0  ">
                    <thead class="head">
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Category</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="bookTable table-responsive">
                <table class="table table-dark table-striped table-hover ">
                    <tbody id="tableBody" ></tbody>
                </table>
            </div>
        </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<script src="logic.js"></script>

</html>
