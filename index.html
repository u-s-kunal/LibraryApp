<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <h1>Books Library</h1>
    <div id="alertSMS" >
      
    </div>

    <div class="container my-5 p-4">
        <form id="book-form">
            <div class="mb-3 mx-4">
                <label for="exampleInputEmail1" class="form-label">Book Title:-</label>
                <input type="text" class="form-control" id="bookName" required>

            </div>
            <div class="mb-3 mx-4">
                <label for="author" class="form-label">Author Name:-</label>
                <input type="text" class="form-control" id="authorName" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="Non-fiction" value="Non-fiction"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Non-fiction
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="Sci-Fi" value="Sci-Fi">
                <label class="form-check-label" for="exampleRadios2">
                    Sci-Fi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="Biography" value="Biography">
                <label class="form-check-label" for="exampleRadios2">
                    Biography
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="Fiction" value="Fiction">
                <label class="form-check-label" for="exampleRadios2">
                    Fiction
                </label>
            </div>
            <input type="submit" class="btn btn-primary m-4" value="Add Book"></input>
        </form>

        <!-- book display table  -->
        <table class="table table-dark table-striped ">

            <thead>
                <tr>
                    <th scope="col">Book Title</th>
                    <th scope="col">Author Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="book-list"> <tr>

            </tr>
            </tbody>

        </table>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="library.js"></script>

</body>

</html>
